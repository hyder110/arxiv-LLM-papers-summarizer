<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LLM Articles</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="icon" href="DSD logo.ico" type="image/x-icon">

        
        <style>
            body {
                font-family: 'Work Sans', Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body class="bg-gradient-to-b from-purple-500 to-green-900 text-white min-h-screen">
    
        <div class="container mx-auto px-4">
            <h1 id="title" class="text-4xl font-bold my-10 flex justify-between items-center">
                <span class="uppercase">LATEST ARXIV LLM PAPER SUMMARIES</span>
            </h1>
            <style>
                @keyframes flash {
                    0% {color: #57044d;}   /* hex value for yellow-500 in Tailwind CSS */
                    50% {color: #8cfffb;}
                    100% {color: #420446;}
                }
            </style>
            <div class="flex justify-between items-center mb-5">
                <p class="text-lg" style="animation: flash 6s linear infinite;">Updated every hour</p>
                <p class="text-lg">Summaries are generated by AI and may contain inaccuracies.</p>
            </div>
            <div id="article-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            </div>
        </div>

    <!-- Modal for full summary -->
    <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div id="modal-backdrop" class="fixed inset-0 bg-gray-700 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-gray-900 text-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 id="modal-title" class="text-lg leading-6 font-medium"></h3>
                    <p id="modal-summary" class="mt-2 text-sm"></p>
                </div>
                <div class="bg-gray-800 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="modal-close" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-700 text-base font-medium hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-900 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
